<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>
<body>
    <div class="block rem">
        <h4>Hii , i'm <span id="username">Subhadip Samanta</span></h4>

        <button id="clickButton">Change Colour</button>
    </div>


    <script>
        const el = document.getElementById("clickButton");

        const nameBlock = document.getElementById("username");

        el.addEventListener("click",() => {
            if(nameBlock.style.color === "red"){
                nameBlock.style.color = "blue"
            }
            else{
                nameBlock.style.color = "red"
            }
            
        })
    </script>
</body>
</html>
